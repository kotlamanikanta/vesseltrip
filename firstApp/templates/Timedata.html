<html>
<head>
    <title>trip for "Sensor X" over time</title> 
</head>
<body>
    <h1> From a given timespan, give me all the data for "Sensor X" over time</h1>
    <div class="wrappers">
        <select id="sensor">
          <option value="-1">select sensor</option>
          <option value="GPS">sensorName</option>
          <option value="-1">dataPoints</option>
          <option value="">dateTime</option>
        </select>
    </div>
      
    <table border="1"></br>
        <tr>
            <th> sensorName</th>
            <th> dataPoints</th>
            <th> dateTime</th>
            <th> tripId</th>
        </tr>
        {% for s in dm %}
            <tr>
                <td>{{s.sensorName}}</td>
                <td>{{s.dataPoints}}</td>
                <td>{{s.dateTime}}</td>
                <td>{{s.tripId}}</td>                 
            </tr>
      
        {% endfor %}
        <button type="button"><a href="{{request.path}}?export=True">Click Me!</a></button>


    </table>
          
</body>    
</html>
