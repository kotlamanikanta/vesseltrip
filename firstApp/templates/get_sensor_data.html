<html>
<head>
    <title> trip for "Sensor X" over time</title> 
</head>    
<body>
    <h1> From a given trip, give me all the data for "Sensor X" over time</h1>
    <div class="myclass">
        <form action=""method="GET">
            <select name="sensorName">
                <option value="sensorname">sensorname</option>
                <option value="GPS">GPS</option>
                <option value="GYRO">GYRO</option>
                <option value="MAG">MAG</option>
                <option value="AAC">AAC</option>
                <option value="UACC">UACC</option>
            </select>
        </form>
      
    <table border="1"><br/><button type="button"><a href="{{request.path}}?export=True">Click Me!</a></button>
        <tr>
            <th> sensorName</th>
            <th> dataPoints</th>
            <th> dateTime</th>
            <th> tripId</th>
        </tr>
        {% for s in data %}
            <tr>
                <td>{{s.sensorName}}</td>
                <td>{{s.dataPoints}}</td>
                <td>{{s.dateTime}}</td>
                <td>{{s.tripId}}</td>                 
            </tr>
      
        {% endfor %}
    </table><br>
         
</body>    
</html>
